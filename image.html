<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
  

        <div class= "links">
            <a href="index.html">Google Search</a>
        </div>

        <div class="container_logo" >
            <img class = "logo" src="google_logo.png" width="272" height="92">
        </div>

        <div class = "container_search">
            <form action="https://google.com/images">
                <div class="center_search">
                    <input class = "search_bar" type="text" placeholder="Google Image Search" name="q">
                    <input class="search_button" type="submit" value="Google Search"> 
                </div>
                
            </form>
        </div>
        
    </body>
</html>
