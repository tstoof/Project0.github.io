<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        

        <div class= "links">
            <a href="image.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        
        <div class="container_logo" >
            <img class = "logo" src="google_logo.png">
        </div>

        <div class = "container_search">
            <form action="https://google.com/search">
                <div class="center_search">
                    <div>
                        <input class = "search_bar" type="text" name="q" placeholder="Google Search">
                    </div>
                    <div>
                        <input class = "search_button" type="submit" value="Google Search">
                        <input id = "lucky" type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                    
                </div> 
            </form>
        </div>
    </body>
</html>
