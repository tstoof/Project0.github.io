<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
  

        <div class= "links">
            <a href="index.html">Google Search</a>
        </div>

        <div class="container_logo" >
            <img class = "logo" src="google_logo.png">
        </div>

        <div class = "container_search">
            <form action="https://www.google.com/images">
                <div class="center_search">
                    <input class = "search_bar" type="text" placeholder="Google Image Search" name="q">
                    <input class="search_button" type="submit" value="Google Image Search"> 
                </div>
                
            </form>
        </div>
        
    </body>
</html>
