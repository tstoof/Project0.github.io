<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class= "links">
            <a href="index.html">Google Search</a>
        </div>
        <div class="container_logo" >
            <img class = "logo"src="google_logo.png">
        </div>

        <div class = "container_advanced_search">
            <form action="https://www.google.com/search">
                <div class="center_search">
                    <div class="line"> 
                        All these words: <input class="advanced_search_bar" type="text" name="as_q">
                    </div>
                    <div class="line"> 
                        This exact word or phrase: <input class="advanced_search_bar" type="text" name="as_epq">
                    </div>
                    <div class="line"> 
                        Any of these words: <input class="advanced_search_bar" type="text" name="as_oq">
                    </div>
                    <div class="line"> 
                        None of these words: <input class="advanced_search_bar" type="text" name="as_eq">
                    </div>
                    <input class= "advanced_search_button" type="submit" value="Google Search">
                </div>
            </form>
        </div>
        
    </body>
</html>
